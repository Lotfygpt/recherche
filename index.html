<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaBank Solutions - Elite Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #05070a;
            --card-bg: rgba(22, 25, 30, 0.8);
            --inner-box: #1c2128;
            --gold: #d4af37;
            --gold-light: #f1d57a;
            --telegram-blue: #0088cc;
            --white: #ffffff;
            --text-grey: #a0aec0;
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(212, 175, 55, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 136, 204, 0.05) 0%, transparent 40%);
            color: var(--white);
            margin: 0;
            padding: 0;
        }

        .container { max-width: 1300px; margin: 0 auto; padding: 0 20px; }

        .main-header {
            text-align: center;
            padding: 60px 20px;
        }

        .main-header h1 {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 800;
            background: linear-gradient(to right, var(--gold-light), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .main-header .subtitle {
            margin-top: 15px;
            font-size: 1rem;
            color: var(--white);
            font-weight: 600;
            text-transform: uppercase;
            background: rgba(212, 175, 55, 0.1);
            padding: 8px 20px;
            border-radius: 100px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            display: inline-block;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 40px 0 25px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
        }

        .section-title h2 { margin: 0; font-size: 1.5rem; color: var(--white); }
        .section-title p { margin: 0; color: var(--text-grey); font-size: 0.9rem; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 25px;
            margin-bottom: 60px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 28px;
            padding: 30px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(212, 175, 55, 0.4);
        }

        .bank-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .bank-logo {
            width: 55px; height: 55px; border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; color: white; font-size: 1.2rem;
        }

        .bank-details h3 { margin: 0; font-size: 1.3rem; }
        .bank-details p { margin: 0; font-size: 0.8rem; color: var(--gold); font-weight: 700; }

        /* --- NOUVEAU DESIGN PRIX --- */
        .price-box {
            background: var(--inner-box);
            border-radius: 18px;
            padding: 15px 20px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.02);
        }

        .price-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-grey);
            max-width: 50%;
        }

        .price-value-block {
            text-align: right;
        }

        .price-prefix {
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--text-grey);
            margin-bottom: -2px;
            opacity: 0.8;
        }

        .price-amount {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--gold);
        }

        .disclaimer {
            font-size: 0.75rem;
            color: var(--text-grey);
            text-align: center;
            margin: 15px 0 20px;
            line-height: 1.4;
        }

        .btn-telegram {
            background: var(--telegram-blue);
            color: white;
            text-decoration: none;
            padding: 16px;
            border-radius: 16px;
            text-align: center;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
        }

        .btn-telegram:hover { opacity: 0.9; transform: scale(1.02); }

        @media (max-width: 480px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

</body>
</html>
