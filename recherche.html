<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard R√©mun√©ration Bancaire - S√©curis√©</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0b0d11;
            --card-bg: #16191e;
            --inner-box: #1c2128;
            --gold: #d4af37;
            --red-alert: #ff4d4d;
            --snap-yellow: #FFFC00;
            --white: #ffffff;
            --text-grey: #94a3b8;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            color: var(--white);
            margin: 0;
            padding: 40px 20px;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        .section-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255,255,255,0.02);
            border-radius: 16px;
            border-left: 4px solid var(--gold);
        }

        .section-title h2 { margin: 0; font-size: 1.8rem; color: var(--gold); }
        .section-title p { margin: 0; color: var(--text-grey); font-size: 1.1rem; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 60px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 24px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card:hover { transform: translateY(-5px); }

        .badge-canal {
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold);
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            display: inline-block;
            margin-bottom: 20px;
            align-self: flex-start;
        }

        .bank-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .bank-logo {
            width: 50px; height: 50px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; color: white; flex-shrink: 0;
        }

        .bank-name h3 { margin: 0; font-size: 1.3rem; font-weight: 700; }
        .bank-name p { margin: 0; font-size: 0.85rem; color: var(--gold); font-weight: 700; text-transform: uppercase; }

        .price-box {
            background-color: var(--inner-box);
            border-radius: 16px;
            padding: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .price-label { color: var(--text-grey); font-size: 0.9rem; font-weight: 600; }
        .price-value { font-size: 1.5rem; font-weight: 800; color: var(--gold); }

        .refusal-note {
            margin-top: 15px;
            font-size: 0.75rem;
            color: var(--red-alert);
            font-weight: 700;
            text-align: center;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        /* --- EFFET DE CLIGNOTEMENT / PULSATION --- */
        @keyframes pulse-snap {
            0% { box-shadow: 0 0 0 0 rgba(255, 252, 0, 0.7); transform: scale(1); }
            70% { box-shadow: 0 0 0 10px rgba(255, 252, 0, 0); transform: scale(1.02); }
            100% { box-shadow: 0 0 0 0 rgba(255, 252, 0, 0); transform: scale(1); }
        }

        .snapchat-contact {
            margin-top: auto;
            background: var(--snap-yellow);
            color: #000;
            padding: 12px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 800;
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.2s ease;
            /* Animation appliqu√©e ici */
            animation: pulse-snap 2s infinite;
        }

        .snapchat-contact:hover { 
            opacity: 0.9;
            animation: none; /* On stoppe l'animation au survol pour plus de pr√©cision */
            transform: scale(1.05);
        }
        .snap-icon { font-size: 1.2rem; }

    </style>
</head>
<body>

<div class="container">

</div>

</body>
</html>
